<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBRC - User Login</title>
    <link rel="stylesheet" href="./loginDesign.css">

</head>

<body>
    <section class="form-container">
        <aside class="signUp-text">

            <div id="login-head">
                <img src="./Logo/Logo -fav.png" alt="PBRC LOGO">
                <h1>PBRC User Signup</h1>

            </div>
            <div class="textContent">
                <h4>If you already have an account, please log in with your existing account to explore more...</h4>
                <button type="button" value="Signin">Sign in</button>
            </div>
        </aside>
        <aside class="form-signup">
            <h1>Enter Your Details</h1><br>
            <form action="#" method="post" id="form">
                <input type="text" name="" id="" placeholder="Full Name">
                <input type="email" name="" id="" placeholder="Email ID">
                <input type="tel" name="" id="" placeholder="Contact Number">
                <input type="text" name="" id="" placeholder="Enter Password">
                <input type="text" name="" id="" placeholder="Retype Password again">
            </form>
        </aside>
    </section>

    <section>

    </section>




    <!-- !JavaScript file -->
    <script src="./loginScript.js"></script>
</body>

</html>
